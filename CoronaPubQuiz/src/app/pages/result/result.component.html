<ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
	
	<ngb-panel  title="{{question.question}} - Antwort: {{question.answer}}" class="container" *ngFor="let question of questions$ | async">
		<ng-template ngbPanelContent>


		<div *ngFor="let group of groups$ | async">

			<div *ngFor="let submission of submissions$ | async">

				<div class="row" *ngIf="submission.questionId == question.id && submission.quizId == quiz && submission.groupId == group.name">

					<!-- group -->
					<div class="col-6" [style.background-color]="submission.groupId == groupId ? 'purple': 'turquoise'"> {{group.name}} </div>

					<div class="col-6" [style.background-color]="submission.answer == question.answer ? 'green': 'red'"> {{submission.answer}} </div>


					
				</div>
			</div>
		</div>
	</ng-template>
	</ngb-panel>

</ngb-accordion>

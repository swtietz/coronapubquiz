<div class="container" *ngFor="let question of questions | async">
  <div class="row" *ngIf="question.active">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <p class="card-text">{{question.question}}</p>
        </div>
      </div>
      <div class="d-flex flex-wrap">
        <button type="button" class="btn btn-primary btn-block">{{question.A}}</button>
        <button type="button" class="btn btn-primary btn-block">{{question.B}}</button>
        <button type="button" class="btn btn-primary btn-block">{{question.C}}</button>
        <button type="button" class="btn btn-primary btn-block">{{question.D}}</button>
      </div>
    </div>
  </div>
</div>
